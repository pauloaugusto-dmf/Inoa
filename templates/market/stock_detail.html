{% extends 'base.html' %}

{% load static %}

{% block content %}

<section>
    <div>
        <p>{{ object.code }}</p>
        <p>{{ object.name }}</p>
        <figure class="">
            <img class="" src="{{object.logo}}">
        </figure>
        <p>{{ object.sector }}</p>
        {% for quote in object.quotes.all %}
            <p>{{ quote.price }}</p>
        {% empty %}
            <p>No Quote</p>
        {% endfor %}
    </div>
</section>


{% endblock content %}
